<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DG Coder</title>
    <link rel="shortcut icon" type="image/x-icon" href="logoFavicon.ico">    
    <link rel="stylesheet" href="estilos.css">
</head>
    
<body>
    <img src="logo.png" width="10%" alt="">
    <div class="centrar">

</div>
<div class="centrar">

<div class="popup">

</div>
